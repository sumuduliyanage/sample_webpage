apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: index-web-ingress
  annotations:
    kubernetes.io/ingress.class: gce
spec:
  ingressClassName: nginx-example
  rules:
  - http:
      paths:
      - path: /*
        pathType: Prefix
        backend:
          service:
            name: index-web-service
            port:
              number: 80
