apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: index-web-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: dashboard.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: index-web-service
            port:
              number: 80